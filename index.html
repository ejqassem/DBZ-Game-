<!DOCTYPE html>
<html>
<head>
  <title>DBZ Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>

  <div class="jumbotron">
    <div class="container-fluid">
      <h1 class="text-center" id="header"> <span id="header1"> Dragon</span><span id="header2">ballZ:</span><span id="header3">TheGame</span></h1>
      <h2 id="second-header" class="text-center"> The Cell Games </h2>

      <div class ="row">
        <div class="col-sm-5">
          <h3 id="selectHero"> Select a character </h3>
          <div class = "row" id="heroRow">
            <div class="col-sm-12" id="heroes"> </div>
          </div>
        </div>

        <div class="col-sm-2">
          <h1 id="vsHeading"> VS </h1>
        </div>


        <div class="col-sm-5">
          <h3 id="selectEnemy"> Select an Enemy </h3>
          <div class= "row">
            <div class="col-sm-12" id="enemies"> </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4" id="heroDisplay">
          <h3> Hero HP: <span id="heroHP"></span>
          <h3> Hero Attack: <span id="heroAttack"></span></h3>
        </div>
        <div class="col-sm-4 text-center" id="startGame">
          <p><a href="#" id="startGameText"> Start Game </a></p>
          <h3><a href="#" id="userFight"> Fight </a> </h3>
        </div>
        <div class="col-sm-4" id="enemyDisplay">
          <h3> Enemy HP: <span id="enemyHP"></span></h3>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6" id="heroFight">
          <div id="gokuFight">
          </div>
          <div id="gohanFight">
          </div>
        </div>
        <div class="col-sm-6" id="enemyFight">
          <div id="cellFight"
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="dragonTheme">
    <source src="assets/images/Dragon-theme.mp3">
  </audio>
  <audio id="main-Theme">
    <source src="assets/images/main-Song.mp3">
  </audio>
  <audio id="gokuTransform">
    <source src="assets/images/goku_transformation.mp3">
  </audio>
  <audio id="kamehamehaAttack">
    <source src="assets/images/specialAttack.mp3">
  </audio>

<script src="assets/javascript/jquery.spritely.js" type="text/javascript"></script>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
